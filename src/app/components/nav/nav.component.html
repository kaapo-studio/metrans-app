<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               class="sidenav"
               fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        (click)="drawer.toggle()"
        mat-list-item
        routerLink="followers"
        routerLinkActive="active-link"
      >Followers
      </a>
      <a (click)="drawer.toggle()"
         *ngIf="!(auth.user$ | async)"
         mat-list-item
         routerLink="login"
         routerLinkActive="active-link"
      >
        Login
      </a>
      <a
        (click)="drawer.toggle() && onLogout()"
        *ngIf="(auth.user$ | async)"
        mat-list-item
        routerLinkActive="active-link"
      >Log Out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Metrans</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
